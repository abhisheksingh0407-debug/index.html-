<!DOCTYPE html>
<html>
<head>
  <title>Forever ❤️</title>
  <style>
    body{
      margin:0;
      height:100vh;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      font-family:'Segoe UI',sans-serif;
      color:white;
      text-align:center;
      overflow:hidden;
    }
    p{
      width:80%;
      font-size:20px;
      line-height:1.6;
    }
    img{
      width:150px;
      animation:float 4s ease-in-out infinite;
      margin-top:20px;
    }
    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-20px);}
    }
  </style>
</head>
<body>

<h1>Thank You ❤️</h1>

<p>
I promise to stand by you, to love you, care for you, and support you no matter what life brings.
Thank you for believing in us, for holding my hand even when I faltered.
I will never give up on you… not today, not ever.
</p>

</html>
